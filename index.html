<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Gymnastics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Landing Screen */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: #000;
            transition: opacity 1s ease-in-out;
        }

        .landing-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .landing-title {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.3em;
            text-align: center;
        }

        .landing-subtitle {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 3em;
            opacity: 0.7;
        }

        .start-button {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 40px;
            font-size: 0.9em;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        .start-button:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Main Content */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }

        .app-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* Eye Tracking Canvas */
        .tracking-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoElement {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            z-index: 10;
        }

        /* Gaze Pointer */
        .gaze-pointer {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 120, 255, 0.6);
            border: 2px solid rgba(0, 150, 255, 0.9);
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 0 20px rgba(0, 120, 255, 0.8);
            opacity: 0;
        }

        .gaze-pointer.visible {
            opacity: 1;
        }

        /* Dashboard */
        .dashboard {
            width: 320px;
            background: #000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .dashboard.visible {
            opacity: 1;
        }

        .stat-group {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .stat-group:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.7em;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .ear-chart {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #earCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Instructions Overlay */
        .instructions-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            background: rgba(0, 0, 0, 0.92);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
        }

        .instructions-overlay.visible {
            opacity: 1;
        }

        .instruction-text {
            font-size: 3.5em;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-align: center;
            max-width: 80%;
            line-height: 1.8;
            text-transform: uppercase;
        }

        .instruction-action {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 30px;
        }

        /* Final Message */
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 6000;
            background: rgba(0, 0, 0, 0.88);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
            padding: 60px;
        }

        .final-message.visible {
            opacity: 1;
            pointer-events: all;
        }

        .message-line {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .message-line.visible {
            opacity: 1;
        }

        .message-header {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: lowercase;
            margin-bottom: 60px;
        }

        .message-body {
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 0.08em;
            line-height: 1.8;
            max-width: 800px;
            text-align: center;
            margin-bottom: 50px;
        }

        .message-cta {
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 15px 40px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 20px;
        }

        .message-cta.visible {
            border-color: rgba(255, 255, 255, 0.6);
        }

        .message-cta:hover {
            border-color: #fff !important;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Circle Trail Canvas */
        #circleTrailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
        }

        /* White Flash Effect */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.2s ease-out;
        }

        .flash-overlay.active {
            opacity: 1;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing-screen" id="landingScreen">
        <div class="landing-title">ready to train your eyes?</div>
        <div class="landing-subtitle">eye gymnastics</div>
        <button class="start-button" onclick="startExperience()">click to start</button>
    </div>

    <!-- White Flash Overlay -->
    <div class="flash-overlay" id="flashOverlay"></div>

    <!-- Instructions Overlay -->
    <div class="instructions-overlay" id="instructionsOverlay">
        <div class="instruction-text" id="instructionText">LOOK LEFT</div>
        <div class="instruction-action" id="instructionAction"></div>
    </div>
    
    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
        <div class="message-line message-header" id="messageHeader">hard, isn't it?</div>
        <div class="message-line message-body" id="messageBody">
            what's also hard is presbyopia, or tired eyes, an inevitable physiological process that affects almost everyone
        </div>
        <a href="https://qlosi.com/" target="_blank" rel="noopener noreferrer" class="message-line message-cta" id="messageCta">VISIT QLOSI TO LEARN MORE</a>
    </div>
    
    <!-- Circle Trail Canvas -->
    <canvas id="circleTrailCanvas"></canvas>

    <!-- Gaze Pointer -->
    <div class="gaze-pointer" id="gazePointer"></div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <div class="tracking-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement"></canvas>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="stat-group">
                <div class="stat-label">blinks</div>
                <div class="stat-value" id="blinkCount">0</div>
            </div>

            <div class="stat-group">
                <div class="stat-label">eye aspect ratio</div>
                <div class="stat-value" id="earValue">0.000</div>
                <div class="ear-chart">
                    <canvas id="earCanvas"></canvas>
                </div>
            </div>

            <div class="stat-group">
                <div class="stat-label">pupil diameter</div>
                <div class="stat-value" id="pupilSize">0 px</div>
            </div>

            <div class="stat-group">
                <div class="stat-label">frame rate</div>
                <div class="stat-value" id="fpsValue">0 fps</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="iris-tracker.js"></script>
    <script>
        // Request webcam permission as soon as the page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Request webcam access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1280, 
                        height: 720 
                    } 
                });
                
                // Store the stream for later use
                window.preloadedStream = stream;
                console.log('Webcam permission granted and ready');
            } catch (error) {
                console.error('Error requesting webcam permission:', error);
                alert('Please allow webcam access to use this application');
            }
        });
    </script>
</body>
</html>
